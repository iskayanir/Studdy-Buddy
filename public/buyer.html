    <header>

                </div>
            </div>

            <div class="maintabs" id="hashlama">
                <div class="search-container">
                    <input type="text" class="search-input" id="toggleSearchField2" placeholder="נושא ..">
                    <button onclick="saveInput('hashlama',123)">שמור</button>
                </div>
            </div>

            <div class="maintabs" id="ezra">
                <div class="search-container">
                    <input type="text" class="search-input" id="toggleSearchField3" placeholder="באיזה תרגיל תרצה עזרה...">
                    <button onclick="saveInput('ezra',123)">שמור</button>
                </div>
            </div>


            <!-- אלמנט זה יתמלא בעת הוספת שדה חיפוש -->
            <div id="additionalFields"></div>
            <div id="additionalFields1"></div>

            <div id="searchFieldSummary">
                <input type="text" id="summarySearchInput" placeholder="הגדר נושא סיכום...">

            </div>
            <div class="course" id="course1">

            <ul>
                <button id="course1" class="blue" onclick="toggleDisplayData('course1', this)">
                    <i class="bi bi-book"></i>
                    קורס 1
                </button>
                <button id="course2" class="black" onclick="toggleDisplayData('course2', this)">
                    <i class="bi bi-book"></i>
                    קורס 2
                </button>
                <button id="course3" class="black" onclick="toggleDisplayData('course3', this)">
                    <i class="bi bi-book"></i>
                    קורס 3
                </button>
                <button id="course4" class="black"  onclick="toggleDisplayData('course4', this)">
                    <i class="bi bi-book"></i>
                    קורס 4
                </button>
            </ul>
        </div>

    <script>
        window.onload = function(){
            // שליפת נתוני המשתמש מ-Local Storage
            var userData = JSON.parse(localStorage.getItem('userData'));
            if (userData) {
                // Get the user's name
                var userName = userData.name || '';
                // Update the HTML content with the user's name
                var nameElement = document.getElementById('name-placeholder');
                if (nameElement) {
                    nameElement.textContent = `היי ${userName}!`;
                }
                var email = userData.email || '';
            console.log(email)
            var courseid = 123
            searchRequests(email, courseid).then(matchingRequests => {
                if (matchingRequests) {
                    console.log('Matching requests:', matchingRequests);
                } else {
                    console.log('No requests matched the criteria.');
               }
            });

                // document.getElementById('profilePicture').src = userData.imageUrl || 'images/prof.jpeg';
            }
        };

    </script>
