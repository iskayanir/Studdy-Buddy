<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer</title>
    <link rel="stylesheet" href="../css/buyer.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <img src="images/logo3.png" class="logo" alt="Logo">
        <nav class="navbar">
            <ul>
                <li><a href="buyer_profile.html">הפרופיל שלי</a></li>
                <li><a href="buyer.html">הקורסים שלי</a></li>
                <li><a href="buyer_search_page.html">חיפוש</a></li>
            </ul>
        </nav>
    </header>

    <article class="welcome">
        <h1>היי, טל!</h1> <!-- הודעה מותאמת לשם המשתמש -->
    </article>

    <div class="container">
        <div class="section" id="section5">
            <div class="banner-container">
                <figure class="banner">
                    <h3>קורס 1 </h3><br> <!-- הודעה מותאמת לשם הקורס -->
                    <h3>במה אפשר לעזור? </h3>
                </figure>
            </div>

            <div id="newsTiccket">
                <div id="tabs">
                    <ul>
                        <li class="selected">
                            <a href="#sicom" onclick="showSection('sicom')">
                                <div class="title-container">
                                    <i class="bi bi-sticky"></i>
                                    <span class="button-title">סיכום</span>
                                    <ul>
                                        <li>סיכום של נושא או שיעור</li>
                                    </ul>
                                </div>
                            </a>
                        </li>
                        <li class="selected">
                            <a href="#hashlama" onclick="showSection('hashlama')">
                                <div class="title-container">
                                    <i class="bi bi-journal-text"></i>
                                    <span class="button-title">השלמת נושא</span>
                                    <ul>
                                        <li>השלמת נושא שלא יושב לכם</li>
                                    </ul>
                                </div>
                            </a>
                        </li>
                        <li class="selected">
                            <a href="#ezra" onclick="showSection('ezra')">
                                <div class="title-container">
                                    <i class="bi bi-journal-check"></i>
                                    <span class="button-title">עזרה בתרגיל בית</span>
                                    <ul>
                                        <li>עזרה בתרגיל שלא הצלחתם</li>
                                    </ul>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="maintabs" id="sicom">
                <div class="search-container">
                    <input type="text" class="search-input" id="toggleSearchField" placeholder="נושא סיכום..">
                    <input type="text" class="search-input" id="toggleSearchField1" placeholder="הכנס תאריך סיכום..">
                    <button onclick="saveInput('sicom',123,1)">שמור</button>
                </div>
            </div>

            <div class="maintabs" id="hashlama">
                <div class="search-container">
                    <input type="text" class="search-input" id="toggleSearchField2" placeholder="נושא ..">
                    <button onclick="saveInput('hashlama',123,1)">שמור</button>
                </div>
            </div>

            <div class="maintabs" id="ezra">
                <div class="search-container">
                    <input type="text" class="search-input" id="toggleSearchField3" placeholder="באיזה תרגיל תרצה עזרה...">
                    <button onclick="saveInput('ezra',123,1)">שמור</button>
                </div>
            </div>

            <div id="additionalFields"></div>
            <div id="additionalFields1"></div>

            <div id="searchFieldSummary">
                <input type="text" id="summarySearchInput" placeholder="הגדר נושא סיכום...">
                <button onclick="submitSummary()">חיפוש</button>
            </div>
            <div class="course" id="course1">
                <div class="course-content"></div>
            </div>
        </div>

        <div class="section" id="section6">
            <figure class="small-banner">
                <h2>הקורסים שלך</h2>
            </figure>
            <ul>
                <button id="course1" class="blue" onclick="toggleDisplayData('course1', this)">
                    <i class="bi bi-book"></i>
                    קורס 1
                </button>
                <button id="course2" class="black" onclick="toggleDisplayData('course2', this)">
                    <i class="bi bi-book"></i>
                    קורס 2
                </button>
                <button id="course3" class="black" onclick="toggleDisplayData('course3', this)">
                    <i class="bi bi-book"></i>
                    קורס 3
                </button>
                <button id="course4" class="black"  onclick="toggleDisplayData('course4', this)">
                    <i class="bi bi-book"></i>
                    קורס 4
                </button>
            </ul>
        </div>
    </div>

    <script src="js/buyer.js"></script>
</body>
</html>
