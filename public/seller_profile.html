  <article class="top-of-form">
    <h1 title="title">יצירת משתמש חדש</h1><br>
    <div class="user-type">
      <input id="user-buyer" name="user" type="radio" value="Buyer" onclick="window.location.href = 'buyer_profile.html'";> אני מחפש עזרה
      <input id="user-seller" name="user" type="radio" value="Seller" checked onclick="window.location.href = 'seller_profile.html'";> אני רוצה לעזור <br>
    </div><br>
  </article>

  <section class="form-content">  
    <form></form>
      <h3>פרטים אישיים</h3><br>
      <div class="input-group">
        <label for="name">שם מלא</label>
        <input type="text" id="name" name="name" placeholder="שם מלא"><br>
        <label for="degree">תואר</label>
        <input type="text" id="degree" name="degree" placeholder="תואר"><br>

        <label for="year">שנה בתואר</label>
        <select id="year" name="year">
          <option value="option1">א</option>
          <option value="option2">ב</option>
          <option value="option3">ג</option>
          <option value="option3">ד</option>
          <option value="option3">בוגר</option>
        </select><br><br>

        <label for="experience">נסיון/רקע אקדמי</label>
        <textarea id="experience" name="experience" placeholder="נסיון/רקע אקדמי"></textarea><br>
        
        <label for="courses">הקורסים שלי</label>
        <textarea id="course-search" name="course-search" placeholder="חיפוש קורסים"></textarea><br>

        <label for="aboutme">קצת עלי...</label>
        <textarea id="aboutme" name="aboutme" placeholder="קצת עליי.."></textarea><br>

        <label for="hobbies"> התחביבים שלי</label>
        <textarea id="hobbies" name="hobbies" placeholder="התחביבים שלי"></textarea><br>

        <div class="contact">
          <br><h3>פרטי התקשרות</h3><br>
            <label for="number">מספר טלפון</label>
            <input type="text" id="number" name="number" placeholder="מספר טלפון"><br>

            <label for="email">מייל</label>
            <input type="text" id="email" name="email" placeholder="מייל"><br>
        </div>
      </div>
    </form>
    <article class="finish">
      <a href="seller.html">
        <button class="finish" onclick="button3Clicked()">סיים</button>
      </a>
    </article>
  </section>
