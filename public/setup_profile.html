<html lang="he" dir="rtl"> 
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Profile</title>
    <link rel="stylesheet" href="css/profile_style.css">

  </head>
<body>
  
  <article class="container">
    <figure class="banner"></figure>
    <figure class="profile_picture_container">
      <img id="profilePicture" src="images/prof.jpeg" alt="profile picture" class="profile_picture">
      <input type="file" id="profilePictureInput" accept="image/*" style="display: none;">
    </figure>
  
  <article class="top-of-form">
    <h1 title="title">יצירת משתמש חדש</h1><br>
    <div class="user-type">
      <input id="user-buyer" name="user" type="radio" value="Buyer" checked onclick="saveUserType('studentsReceivingHelp'); window.location.href = 'buyer_setup_profile.html';"> אני רוצה עזרה
      <input id="user-seller" name="user" type="radio" value="Seller" onclick="saveUserType('studentsProvidingHelp'); window.location.href = 'seller_setup_profile.html';"> אני רוצה לעזור <br>
  </article>

  <section class="form-content">  
    <form>
      <h3>פרטים אישיים</h3>
      <div class="input-group">
        <label for="name">שם מלא</label>
        <input type="text" id="name" name="name" placeholder="שם מלא"><br>
        <label for="degree">תואר</label>
        <input type="text" id="degree" name="degree" placeholder="תואר"><br>

        <label for="year">שנה בתואר</label>
        <select id="year" name="year">
          <option value="א">א</option>
          <option value="ב">ב</option>
          <option value="ג">ג</option>
          <option value="ד">ד</option>
        </select><br>

        <div class="contact">
          <br><h3>פרטי התקשרות</h3>
            <label for="number">מספר טלפון</label>
            <input type="text" id="number" name="number" placeholder="מספר טלפון"><br>

            <label for="email">מייל</label>
            <input type="email" id="email" name="email" placeholder="מייל"><br>
        </div>
      </div>
    </form>
    <article class="finish">
      <!-- <a href="buyer_setup_search.html"> -->
        <button class="finish" onclick="saveProfileDataToFirebase()"> לבחירת קורסים </button>
      <!-- </a> -->
    </article>
  </section>
  
  <!-- <script src="js/script.js"></script> -->
  <script type="module">
    import { saveProfileDataToFirebase, saveUserType } from './js/firebase-app.js';
  
    // document.querySelector('.finish button').addEventListener('click', function() {
    //     saveProfileDataToFirebase('studentsReceivingHelp');
    // });
  </script>
  <script>
    localStorage.setItem('defaultType', '');
    window.onload = function() {
            localStorage.removeItem('userType');
            // שליפת נתוני המשתמש מ-Local Storage
            var userData = JSON.parse(localStorage.getItem('userData'));
            if (userData) {
                document.getElementById('name').value = userData.name || '';
                document.getElementById('email').value = userData.email || '';
                document.getElementById('profilePicture').src = userData.imageUrl || 'images/prof.jpeg';
            }
        };
  </script>
</body>
