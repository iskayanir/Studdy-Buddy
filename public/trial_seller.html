<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller</title>
    <link rel="stylesheet" href="../css/trial_seller.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <img src="images/logo3.png" class="logo" alt="Logo">
        <nav class="navbar">
            <ul>
                <li><a href="seller_profile.html">הפרופיל שלי</a></li>
                <li><a href="seller.html">הקורסים שלי</a></li>
                <li><a href="seller_search_page.html">חיפוש</a></li>
            </ul>
        </nav>
    </header>

    <article class="welcome">
        <h1>היי, טל!</h1> <!-- הודעה מותאמת לשם המשתמש -->
    </article>

    <div class="container">
        <div class="section" id="section5">
            <div class="banner-container">
                <figure class="banner">
                    <h3>קורס 1 </h3><br> <!-- הודעה מותאמת לשם הקורס -->
                    <h3>איך אפשר לעזור? </h3>
                </figure>
                <div class="buttons-container">
                    <button id="archiveButton" class="black">
                        <span>
                            <i class="bi bi-archive"></i>
                            ארכיון
                        </span>
                    </button>
                    <button id="requestsButton" class="black">
                        <span>
                            <i class="bi bi-bookmark-check"></i>
                            בקשות שהתקבלו
                        </span>
                    </button>
                </div>
            </div>
            <div id="additionalFields"></div>
        </div>

        <div class="section" id="section6">
            <figure class="banner small-banner">
                <h2>הקורסים שלך</h2>
            </figure>
            <ul>
                <button id="course1" class="blue" onclick="toggleDisplayData('course1', this)">קורס 1</button>
                <button id="course2" class="black" onclick="toggleDisplayData('course2', this)">קורס 2</button>
                <button id="course3" class="black" onclick="toggleDisplayData('course3', this)">קורס 3</button>
                <button id="course4" class="black"  onclick="toggleDisplayData('course4', this)">קורס 4</button>
            </ul>
        </div>

    </div>
    <script type="module" src="js/seller.js"></script>
</body>
</html>
